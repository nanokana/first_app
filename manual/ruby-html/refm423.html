<h1><a name="L009448" id="L009448">空白文字による違い</a></h1>
<ul>
<li><p>空白に注意</p>
<pre>a=1;
b = a+2;   # a と 2 の和
b = a +2;  # a(+2) と解釈される.
b = a + 2; # a と 2 の和

a = b = c = true
a?b:c       # a?(b(:c)) と解釈される
a ? b : c   # 条件演算子</pre></li>
</ul>

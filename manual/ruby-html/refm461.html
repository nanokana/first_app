<h1><a name="L009579" id="L009579">bccwin32</a></h1>
<p>Borland C++ コンパイラで作られた Ruby のことを bccwin32 版という。
ruby version 1.7 からサポートされた。</p>
<p>msvcrt.dll を使うのか？とか、<a href="refm458.html">mswin32</a>版との互換性はどの程度なのかと
いったことは、各自で聞いてみてよう。</p>

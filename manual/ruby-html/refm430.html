<h1><a name="L009462" id="L009462">真偽値</a></h1>
<h2><a name="L009463" id="L009463">trueとfalse</a></h2>
<ul>
<li>Rubyの真偽値はつぎの通り。trueは真な値のうちの代表的な値である。0や&quot;&quot;も偽じゃない。
<ul>
<li>偽 - nil, falseのみ</li>
<li>真 - 偽以外</li>
</ul></li>
</ul>

<h1><a name="L009593" id="L009593">OS2</a></h1>
<p>良く知らない。EMX というコンパイル環境(やはり gcc の port)があり、OS2 
での ruby のコンパイルはこれを前提としているのかもしれない。本当によく
は知らない。</p>

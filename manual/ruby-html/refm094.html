<h1><a name="L002171" id="L002171">ArgumentError</a></h1>
<p>引数の数があっていないときや、値が正しくないときに発生します。</p>
<pre>Time.at       # =&gt; wrong number of arguments (0 for 1) (ArgumentError)
Array.new(-1) # =&gt; negative array size (ArgumentError)</pre>
<p>など</p>

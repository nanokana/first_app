<h1><a name="L002209" id="L002209">FloatDomainError</a></h1>
<p>正負の無限大や <code>NaN</code>(Not a Number) を <a href="refm054.html">Bignum</a> に変換しようと
したり、<code>NaN</code> との比較を行ったときに発生します。
<a name="footmark:1" id="footmark:1" href="#foottext:1"><sup><small>*1</small></sup></a></p>
<h2><a name="L002210" id="L002210">スーパークラス:</a></h2>
<ul>
<li><a href="refm102.html">RangeError</a></li>
</ul>
<hr />
<p class="foottext">
<a name="foottext:1" id="foottext:1" href="#footmark:1"><sup><small>*1</small></sup></a><small>NaN は、<code>p 0.0/0 #=&gt; NaN</code> で得られます。<a href="refm056.html">Float</a>参照</small><br />
</p>

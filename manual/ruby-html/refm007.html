<h1><a name="L000044" id="L000044">コマンド</a></h1>
<p>Ruby では以下のコマンドが提供されます。</p>
<ul>
<li>erb                   埋め込みRuby処理ツール</li>
<li><a href="refm008.html">irb</a>             Ruby の対話インタフェース</li>
<li><a href="refm009.html">rdoc</a>            RDoc</li>
<li><a href="refm010.html">ri</a>              RDoc で書かれた Ruby のドキュメントをコマンドラインから参照</li>
<li><a href="refm011.html">ruby</a> Ruby 本体</li>
<li>testrb                ユニットテスト実行ツール</li>
</ul>
<p>これらのコマンドは以下で説明される環境変数を参照します。</p>
<ul>
<li><a href="refm012.html">環境変数</a></li>
</ul>

<h1><a name="L009469" id="L009469">trap::Dir</a></h1>
<ul>
<li><p><a href="refm041.html">Dir.glob</a>で空白は引数の区切りとみなされます。
  空白を含むファイル名をマッチさせたい場合は
  <code>Dir.glob('a\ b\ c')</code>のように<code>\</code>で
  エスケープしてください。</p>
<p><a name="footmark:1" id="footmark:1" href="#foottext:1"><sup><small>*1</small></sup></a></p></li>
</ul>
<hr />

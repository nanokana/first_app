<h1><a name="L009556" id="L009556">Unix</a></h1>
<p>ハッカーのおもちゃ。Unix か UNIX かはこだわりがあるらしい。ここでの 
Unix とは Unix そのものかあるいは互換 OS を指している。たまに 
<a href="refm463.html">Cygwin</a> を含むことがある。</p>
<p>RubyはもともとUnix上で開発されてきており、機能的にもファイルシステム、
プロセスの扱いなどでUnix指向な部分がある。いうなれば、Unix版Rubyがすべての
基本と言えるかもしれない。</p>

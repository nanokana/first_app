<h1><a name="L001971" id="L001971">Kernel</a></h1>
<p>全てのクラスから参照できるメソッドを定義しているモジュール。
<a href="refm035.html">Object</a> クラスはこのモジュールをインクルードしています。
<a href="refm029.html">組み込み関数</a>の項で解説されているメソッドはこのモジュールで定義され
ています。</p>
<p><a href="refm035.html">Object</a> クラスのメソッドは実際にはこのモジュールで定義されていま
す。これはトップレベルでのメソッドの再定義に対応するためです。</p>

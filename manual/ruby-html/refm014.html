<h1><a name="L000170" id="L000170">クラス</a></h1>
<h2><a name="L000171" id="L000171">クラスとオブジェクト</a></h2>
<p>Ruby プログラムからはクラスもまたオブジェクトとして扱うことが
でき、文による操作と合わせると以下の基本操作が可能です。</p>
<ul>
<li>メソッドの存在を問い合わせる</li>
<li>メソッドを定義する</li>
<li>メソッドの定義を取り消す</li>
</ul>

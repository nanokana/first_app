<h1><a name="L002147" id="L002147">NoMemoryError</a></h1>
<p>大きすぎるメモリを一度に確保しようとしたときに発生します。</p>
<p>また、メモリ不足に対しては通常 <a href="refm114.html">fatal</a> エラーが発生しますが、セー
フレベル(<a href="refm030.html#L000525">$SAFE</a>)が 4 以上のときは代わりにこの例外が発
生します。</p>

<h1><a name="L009507" id="L009507">trap::Kconv</a></h1>
<ul>
<li>内部でNKFを使用しています。<a href="refm449.html">trap::NKF</a>も参照してください。</li>
</ul>
<p>MIME をデコードします。</p>
<pre>$ ruby -rkconv -e 'p Kconv.tosjis(&quot;foo&quot;)' 
&quot;foo&quot;</pre>
<p>この動作が望ましくない場合は、以下のように NKF.nkf を直接使って下さい。</p>
<pre>$ ruby -rkconv -e 'p NKF.nkf(&quot;-s -m0&quot;, &quot;foo&quot;)'
&quot;foo&quot;</pre>

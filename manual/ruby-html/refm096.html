<h1><a name="L002177" id="L002177">KeyError</a></h1>
<p><a href="refm392.html#L009063">ruby 1.9 feature</a>:
<a href="refm044.html#L000950">Hash#fetch</a> などで key に対応する value がない場合に発生します。</p>
<p>1.8以前は <a href="refm095.html">IndexError</a> が発生します。
互換性のため、<a href="refm096.html">KeyError</a> は <a href="refm095.html">IndexError</a> のサブクラスになっています。</p>
<h2><a name="L002178" id="L002178">スーパークラス:</a></h2>
<ul>
<li><a href="refm095.html">IndexError</a></li>
</ul>

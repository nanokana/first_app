<h1><a name="L009456" id="L009456">破壊的メソッド</a></h1>
<ul>
<li><p>変更しなかったときにnilを返す。</p>
<pre>'a'.sub!(/a/,'b') #=&gt; &quot;b&quot;
'b'.sub!(/a/,'b') #=&gt; nil</pre></li>
<li><p>破壊的メソッドの定義</p>
<pre>class String
  def sample!
    self.replace('sample')
#    self = 'sample' # これは誤り
  end
end</pre></li>
</ul>

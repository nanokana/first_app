<h1><a name="L002165" id="L002165">Interrupt</a></h1>
<p><a href="refm029.html#L000502">trap</a> されていない <code>SIGINT</code> を受け取ると発生します。
<code>SIGINT</code> 以外のシグナル受信による例外は <a href="refm091.html">SignalException</a> を参
照してください。</p>
